<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="logo"></div>
      <h1 id="title">RGUKT ONGOLE</h1>
        <div class="box">
          <div class="menubar menubar1"></div>
          <div class="menubar menubar2"></div>
          <div class="menubar menubar3"></div>
        </div>  
      </div>
    </nav>
    <div id="login">
      <form id="details">
        <fieldset>
          <legend>welcome to the exam hall</legend>
          <label for="name" class="texts">Enter you name <span class="imp1">*</span><span id="colon1">:</span></label>
          <input class="gap1" type="text" name="name" id="name" />
          <br />
          <label for="email" class="texts">Enter your mail <span class="imp2">*</span><span id="colon2">:</span></label>
          <input class="gap2" type="email" name="email" id="email" />
          <br />
          <label  for="password" class="texts">
            Enter your password <span class="imp3">*</span><span id="colon3">:</span>
          </label>
          <input class="gap3" type="password" name="password" id="password" />
          <br />
          <input type="checkbox" name="declaration" id="declaration" />
          <label for="declaration" id="declaration1">
            <span>
              declaration: <br />
              I confirm that all allotted computer hardware is in working condition. I declare that I am not carrying or using any prohibited gadgets or materials in the Examination Hall. I understand that non-compliance may result in disqualification, disciplinary action, or a ban from future tests.
            </span>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="submit" />
      </form>
      <!-- <h2>welcom to the exam hall</h2> -->
    </div>
  </body>
</html>
